<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login_style.css">
    <link rel="icon" href="./assets/images/discord-logo-1-1.png">
    <title>Discord</title>
</head>
<body>
    <!--Login card-->
    <div class="card">
        <div class="left-side">  <!--Input-->
            <h1>Welcome Back!</h1>
            <p>We're so excited to see you again!</p>
            <div class="input-box">
                <label for="">EMAIL OR PHONE NUMBER <span>*</span></label>
                <input type="text">
                <label for="">PASSWORD <span>*</span></label>
                <input type="password">
            </div>
            <p class="forgot-pwd"><a href="#">Forgot your password?</a></p>
            <button>Login</button>
            <p class="register">Need an account? <span><a href="./index.html">Register</a></span></p>
        </div>
        <div class="right-side"> <!--QRCODE SCAN-->
            <img src="./assets/qrcode.svg" alt="" class="qrcode">
            <h1>Log in with QR Code</h1>
            <p>Scan this with <span>Discord mobile app</span>
            to log in instantly.</p>
        </div>
    </div>
</body>
</html>
